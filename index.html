        async function loadBoardList(category = 'all', page = 1) {
            try {
                window.boardCurrentCategory = category;
                window.boardCurrentPage = page;
                
                const q = query(collection(db, "posts"), orderBy("createdAt", "desc"));
                const snap = await getDocs(q);
                
                const boardList = document.getElementById('boardList');
                

                let posts = [];
                snap.forEach((docSnap) => {
                    const post = docSnap.data();
                    post.id = docSnap.id;
                    if (category === 'all' || post.category === category) {

                        if (post.isHidden && !isAdmin) return;
                        posts.push(post);
                    }
                });
                

                const isPinnedInCategory = (post) => {

                    if (post.isPinned) return true;

                    if (category !== 'all' && post.pinnedCategories && post.pinnedCategories.includes(category)) {
                        return true;
                    }
                    return false;
                };
                

                posts.sort((a, b) => {
                    const aPinned = isPinnedInCategory(a);
                    const bPinned = isPinnedInCategory(b);
                    if (aPinned && !bPinned) return -1;
                    if (!aPinned && bPinned) return 1;
                    return b.createdAt - a.createdAt;
                });
                
                window.boardAllPosts = posts;
                
                if (posts.length === 0) {
                    boardList.innerHTML = `
                        <div class="empty-state">
                            <div class="icon">üì≠</div>
                            <p>Îì±Î°ùÎêú Í≤åÏãúÍ∏ÄÏù¥ ÏóÜÏäµÎãàÎã§.</p>
                        </div>
                    `;

                    const paginationEl = document.getElementById('boardPagination');
                    if (paginationEl) paginationEl.innerHTML = '';
                    return;
                }
                

                const pageSize = window.boardPageSize;
                const totalPages = Math.ceil(posts.length / pageSize);
                const startIdx = (page - 1) * pageSize;
                const endIdx = startIdx + pageSize;
                const pagePosts = posts.slice(startIdx, endIdx);
                

                const categories = window.boardCategories || [];
                const getCatInfo = (catId) => {
                    const cat = categories.find(c => c.id === catId);
                    return cat ? { 
                        name: cat.name, 
                        icon: cat.icon, 
                        color: cat.color, 
                        isPrivate: cat.isPrivate || false, 
                        requireStatus: cat.requireStatus || false,
                        allowUserWrite: cat.allowUserWrite || false
                    } : { name: catId, icon: 'üìã', color: '#6366f1', isPrivate: false, requireStatus: false, allowUserWrite: false };
                };
                

                const postNumbers = {};
                const sortedByDate = [...posts].sort((a, b) => a.createdAt - b.createdAt);
                sortedByDate.forEach((post, idx) => {
                    postNumbers[post.id] = idx + 1;
                });
                

                function getRelativeTime(timestamp) {
                    const now = Date.now();
                    const diff = now - timestamp;
                    const minutes = Math.floor(diff / (1000 * 60));
                    const hours = Math.floor(diff / (1000 * 60 * 60));
                    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                    
                    if (minutes < 1) return 'Î∞©Í∏à Ï†Ñ';
                    if (minutes < 60) return `${minutes}Î∂Ñ Ï†Ñ`;
                    if (hours < 24) return `${hours}ÏãúÍ∞Ñ Ï†Ñ`;
                    if (days < 7) return `${days}Ïùº Ï†Ñ`;
                    return new Date(timestamp).toLocaleDateString('ko-KR', { month: 'long', day: 'numeric' });
                }
                

                let html = `
                    <div class="post-header-row">
                        <span class="post-h-num">Î≤àÌò∏</span>
                        <span class="post-h-cat">Î∂ÑÎ•ò</span>
                        <span class="post-h-title">Ï†úÎ™©</span>
                        <span class="post-h-author">ÏûëÏÑ±Ïûê</span>
                        <span class="post-h-date">ÏûëÏÑ±Ïùº</span>
                        <span class="post-h-views">Ï°∞Ìöå</span>
                    </div>
                `;
                
                pagePosts.forEach((post, idx) => {
                    const date = getRelativeTime(post.createdAt);
                    const isNew = (Date.now() - post.createdAt) < 3 * 24 * 60 * 60 * 1000;
                    const catInfo = getCatInfo(post.category);
                    const isPinned = isPinnedInCategory(post);
                    const pinnedClass = isPinned ? ' pinned' : '';
                    

                    const isPrivateCategory = catInfo.isPrivate;
                    const shouldBlur = isPrivateCategory && !isAdmin;
                    

                    const postNumber = postNumbers[post.id];
                    

                    const numCatHtml = isPinned 
                        ? `<span class="post-cat-wide pinned-notice"><span class="pin-icon">üìå</span> ${post.isPinned ? 'Í≥µÏßÄÏÇ¨Ìï≠' : catInfo.name}</span>`
                        : `<span class="post-num">${postNumber}</span><span class="post-cat" style="background: ${catInfo.color}15; color: ${catInfo.color};">${catInfo.name}</span>`;
                    

                    const titleStyle = post.titleColor ? `color: ${post.titleColor};` : '';
                    

                    const displayTitle = shouldBlur ? 'üîí ÎπÑÍ≥µÍ∞ú Í∏ÄÏûÖÎãàÎã§' : post.title;
                    const blurClass = shouldBlur ? ' blurred-post' : '';
                    

                    const hiddenBadge = post.isHidden && isAdmin ? '<span class="hidden-badge">Ïà®ÍπÄ</span>' : '';
                    

                    let statusBadge = '';
                    if (post.status && catInfo.requireStatus) {
                        if (post.status === 'pending') {
                            statusBadge = '<span class="status-badge pending">Ï≤òÎ¶¨ Ï§ë</span>';
                        } else if (post.status === 'completed') {
                            statusBadge = '<span class="status-badge completed">Ï≤òÎ¶¨ ÏôÑÎ£å</span>';
                        }
                    }
                    
                    html += `
                        <div class="post-item${pinnedClass}${blurClass}" onclick="navigateTo('?page=board&post=${post.id}')" style="animation-delay: ${idx * 0.03}s;">
                            ${numCatHtml}
                            <div class="post-info">
                                <div class="post-title-row">
                                    <span class="post-title" style="${titleStyle}">${displayTitle}</span>
                                    ${hiddenBadge}
                                    ${statusBadge}
                                    ${isNew && !isPinned && !shouldBlur ? '<span class="post-new">NEW</span>' : ''}
                                    ${post.link && !shouldBlur ? '<span class="post-link-icon">üîó</span>' : ''}
                                    ${post.image && !shouldBlur ? '<span class="post-link-icon">üñºÔ∏è</span>' : ''}
                                </div>
                            </div>
                            <div class="post-meta-row">
                                <span class="post-author">${shouldBlur ? '***' : (post.author || 'Í¥ÄÎ¶¨Ïûê')}</span>
                                <span class="post-date">${date}</span>
                                <span class="post-views">${post.views || 0}</span>
                            </div>
                        </div>
                    `;
                });
                
                boardList.innerHTML = html;
                

                renderBoardPagination(page, totalPages, posts.length);
                
            } catch(e) {
                console.error('Í≤åÏãúÍ∏Ä Î°úÎìú Ïò§Î•ò:', e);
                document.getElementById('boardList').innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #ef4444;">
                        Í≤åÏãúÍ∏ÄÏùÑ Î∂àÎü¨Ïò§Îäî Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.

            }
        }
        

        function renderBoardPagination(currentPage, totalPages, totalPosts) {
            const paginationEl = document.getElementById('boardPagination');
            if (!paginationEl) return;
            
            if (totalPages <= 1) {
                paginationEl.innerHTML = `
                    <div class="pagination-info">
                        <span>Ï¥ù ${totalPosts}Í∞ú</span>
                        <select class="page-size-select" onchange="changeBoardPageSize(this.value)">
                            <option value="10" ${window.boardPageSize === 10 ? 'selected' : ''}>10Í∞úÏî©</option>

                            <option value="30" ${window.boardPageSize === 30 ? 'selected' : ''}>30Í∞úÏî©</option>
                            <option value="50" ${window.boardPageSize === 50 ? 'selected' : ''}>50Í∞úÏî©</option>
                        </select>
                    </div>
                `;
                return;
            }
            
            let pagesHtml = '';
            

            pagesHtml += `<button class="page-btn ${currentPage === 1 ? 'disabled' : ''}" onclick="goToBoardPage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>‚Äπ</button>`;
            

            const startPage = Math.max(1, currentPage - 2);
            const endPage = Math.min(totalPages, currentPage + 2);
            
            if (startPage > 1) {
                pagesHtml += `<button class="page-btn" onclick="goToBoardPage(1)">1</button>`;
                if (startPage > 2) pagesHtml += `<span class="page-dots">...</span>`;
            }
            
            for (let i = startPage; i <= endPage; i++) {
                pagesHtml += `<button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="goToBoardPage(${i})">${i}</button>`;
            }
            
            if (endPage < totalPages) {
                if (endPage < totalPages - 1) pagesHtml += `<span class="page-dots">...</span>`;
                pagesHtml += `<button class="page-btn" onclick="goToBoardPage(${totalPages})">${totalPages}</button>`;
            }
            

            pagesHtml += `<button class="page-btn ${currentPage === totalPages ? 'disabled' : ''}" onclick="goToBoardPage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>‚Ä∫</button>`;
            
            paginationEl.innerHTML = `
                <div class="pagination-info">
                    <span>Ï¥ù ${totalPosts}Í∞ú (${currentPage}/${totalPages} ÌéòÏù¥ÏßÄ)</span>
                    <select class="page-size-select" onchange="changeBoardPageSize(this.value)">
                        <option value="10" ${window.boardPageSize === 10 ? 'selected' : ''}>10Í∞úÏî©</option>

                    </select>
                </div>
                <div class="pagination-btns">
                    ${pagesHtml}
                </div>
            `;
        }

        window.handleImageFile = function(file) {
            if (!file.type.startsWith('image/')) {
                showBoardAlert('Ïù¥ÎØ∏ÏßÄ ÌååÏùºÎßå Ï≤®Î∂ÄÌï† Ïàò ÏûàÏäµÎãàÎã§.', 'error');
                return;

            if (file.size > 2 * 1024 * 1024) {
                showBoardAlert('Ïù¥ÎØ∏ÏßÄ ÌÅ¨Í∏∞Îäî 2MB Ïù¥ÌïòÎ°ú Ìï¥Ï£ºÏÑ∏Ïöî.', 'error');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('previewImg').src = e.target.result;
                document.getElementById('imagePreview').style.display = 'block';
                document.getElementById('imagePlaceholder').style.display = 'none';
                document.getElementById('imagePreviewArea').style.borderStyle = 'solid';
                document.getElementById('imagePreviewArea').style.borderColor = '#3b82f6';
                

                const dt = new DataTransfer();
                dt.items.add(file);
                document.getElementById('postImageInput').files = dt.files;
            };
            reader.readAsDataURL(file);
        };
        

        window.setupImageDragDrop = function() {
            const dropArea = document.getElementById('imagePreviewArea');
            if (!dropArea) return;
            

            dropArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                e.stopPropagation();
                this.style.borderColor = '#3b82f6';
                this.style.background = '#eff6ff';
            });
            

            dropArea.addEventListener('dragleave', function(e) {
                e.preventDefault();
                e.stopPropagation();
                if (document.getElementById('imagePreview').style.display === 'none') {
                    this.style.borderColor = '#e2e8f0';
                    this.style.background = 'transparent';
                }
            });
            

            dropArea.addEventListener('drop', function(e) {
                e.preventDefault();
                e.stopPropagation();
                this.style.background = 'transparent';
                
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    handleImageFile(files[0]);
                }
            });
        };
        

        window.setupImagePaste = function() {
            const modal = document.getElementById('boardModalOverlay');
            if (!modal) return;
            
            modal.addEventListener('paste', function(e) {
                const items = e.clipboardData?.items;
                if (!items) return;
                
                for (let i = 0; i < items.length; i++) {
                    if (items[i].type.startsWith('image/')) {
                        e.preventDefault();
                        const file = items[i].getAsFile();
                        if (file) {
                            handleImageFile(file);
                        }
                        break;
                    }
                }
            });
        };

        async function checkLockStatus() {
            try {
                const docRef = doc(db, "config", "system");
                const docSnap = await getDoc(docRef);
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    lockStartTime = data.lockStartTime || 0;
                    lockEndTime = data.lockEndTime || 0;
                    biweeklyBaseTime = data.biweeklyBaseTime || 0;
                    

                    if (biweeklyBaseTime > 0 && lockEndTime > 0) {
                        const now = Date.now();
                        if (now > lockEndTime) {

                            const twoWeeksMs = 14 * 24 * 60 * 60 * 1000;
                            let newStart = lockStartTime;
                            let newEnd = lockEndTime;
                            

                            while (newEnd < now) {
                                newStart += twoWeeksMs;
                                newEnd += twoWeeksMs;
                            }
                            

                            await setDoc(docRef, {
                                lockStartTime: newStart,
                                lockEndTime: newEnd,
                                biweeklyBaseTime: biweeklyBaseTime,
                                lockType: 'biweekly'
                            });
                            
                            lockStartTime = newStart;
                            lockEndTime = newEnd;
                            console.log('2Ï£º Î∞òÎ≥µ Ïû†Í∏à ÏûêÎèô Í∞±Ïã†:', formatKSTDateTime(newStart), '~', formatKSTDateTime(newEnd));
                        }
                    }
                }
                updateLockUI();
            } catch (e) { console.log("Config error", e); }
        }

                    const country = data.country_name || '';
                    const region = data.region || '';
                    const city = data.city || '';
                    

                    if (country === 'South Korea' || country === 'Korea') {

                        const parts = [];
                        parts.push('ÎåÄÌïúÎØºÍµ≠');
                        if (region) parts.push(region);
                        if (city && city !== region) parts.push(city);
                        cachedLocation = parts.join(' ');
                    } else if (country) {

                        const parts = [country];
                        if (city) {
                            parts.push(city);

                            parts.push(region);
                        }
                        cachedLocation = parts.join(' ');
                    } else {
                        cachedLocation = '';

                } else {

                return { ip, location: cachedLocation };

        function renderBackupUserList() {
            const users = window.backupDetailUsers || [];
            const tbody = document.getElementById('backupUserTableBody');
            if (!tbody) return;
            
            const search = document.getElementById('backupSearchInput')?.value.toLowerCase() || '';
            const guildFilter = document.getElementById('backupGuildFilter')?.value || '';
            const diffFilter = document.getElementById('backupDiffFilter')?.value || '';
            const powerFilter = document.getElementById('backupPowerFilter')?.value || '';
            const sortFilter = document.getElementById('backupSortFilter')?.value || 'power_desc';
            

            let filtered = users.filter(u => {
                if (search && !u.name.toLowerCase().includes(search)) return false;
                if (guildFilter && u.guild !== guildFilter) return false;
                if (diffFilter === 'plus' && u.diff <= 0) return false;
                if (diffFilter === 'zero' && u.diff !== 0) return false;
                if (diffFilter === 'minus' && u.diff >= 0) return false;
                

                if (powerFilter === 'custom') {
                    if (window.customPowerMin && u.power < window.customPowerMin) return false;
                    if (window.customPowerMax && u.power > window.customPowerMax) return false;
                } else if (powerFilter && u.power < parseInt(powerFilter)) {
                    return false;
                }
                return true;
            });
            

            filtered.sort((a, b) => {
                switch(sortFilter) {
                    case 'power_desc': return b.power - a.power;
                    case 'power_asc': return a.power - b.power;
                    case 'diff_desc': return b.diff - a.diff;
                    case 'diff_asc': return a.diff - b.diff;
                    case 'name_asc': return a.name.localeCompare(b.name, 'ko');
                    case 'name_desc': return b.name.localeCompare(a.name, 'ko');
                    case 'guild_asc': return a.guild.localeCompare(b.guild, 'ko') || b.power - a.power;
                    default: return b.power - a.power;
                }
            });
            

            tbody.innerHTML = '';
            filtered.forEach((u, idx) => {
                const diffSign = u.diff >= 0 ? '+' : '';
                const diffColor = u.diff > 0 ? '#10b981' : u.diff < 0 ? '#ef4444' : '#6b7280';
                const rank = sortFilter === 'power_desc' ? (idx + 1) : '-';
                const medal = sortFilter === 'power_desc' && idx === 0 ? 'ü•á' : 
                              sortFilter === 'power_desc' && idx === 1 ? 'ü•à' : 
                              sortFilter === 'power_desc' && idx === 2 ? 'ü•â' : rank;
                
                tbody.innerHTML += `<tr>
                    <td style="text-align:center;">${medal}</td>
                    <td>${u.name}</td>
                    <td style="text-align:center;">${u.guild}</td>
                    <td style="text-align:right; font-weight:600;">${u.power.toLocaleString()}</td>
                    <td style="text-align:right; color:${diffColor}; font-weight:500;">${diffSign}${u.diff.toLocaleString()}</td>
                </tr>`;
            });
            

            const countEl = document.getElementById('backupUserCount');
            if (countEl) countEl.textContent = filtered.length;
        }
